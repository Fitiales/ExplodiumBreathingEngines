		%INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0
		}
		!checkForOxygen = False
		!area = 0.001
		!intakeSpeed = 15
		!intakeTransformName = Intake
		!machCurve {}
	}
	%MODULE[ModuleAnimationGroup]
	{
		%name = ModuleAnimationGroup
		%deployAnimationName = 
		%activeAnimationName = 
		%moduleType = Filter
	}

	@RESOURCE[IntakeAir]
	{
		@name = ExpVapour
	}
}
