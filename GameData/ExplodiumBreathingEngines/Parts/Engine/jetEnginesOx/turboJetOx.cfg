+PART[turboJet]:FOR[ExplodiumBreathingEngines]
{
	@name = turboJetOx
	@MODEL
	{
		%texture = Jet Engines, ExplodiumBreathingEngines/Parts/Engine/jetEnginesOx/JetEnginesOx
	}
	@title = J-405 "Sphinx" Afterburning Turbofan
	@description = A high performance jet engine with a variable geometry thrust vectoring nozzle and an afterburner for extra thrust. Requires oxidizer and explodium atmosphere.
	@tags = after aircraft burner engine fighter jet (sphinx plane propuls
	@MODULE[ModuleEnginesFX],0
	{
		@PROPELLANT[IntakeAir]
		{
			@name = ExpVapour
			@ratio = 0.115
			%DrawGauge = true
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Oxidizer
			@ratio = 1
			%DrawGauge = true
		}
		@atmosphereCurve
		{
			@key = 0 4072 0 0 
		}
	}
	@MODULE[ModuleEnginesFX],1
	{
		@PROPELLANT[IntakeAir]
		{
			@name = ExpVapour
			@ratio = 0.035
			%DrawGauge = true
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Oxidizer
			@ratio = 1
			%DrawGauge = true
		}
		@atmosphereCurve
		{
			@key = 0 1810 0 0 
		}
	}
	@EFFECTS
	{
		@power_wet
		{
			@MODEL_MULTI_PARTICLE
			{
				// %modelName = Squad/FX/IonPlume
				%modelName = Squad/FX/diamondBlue
			}
		}
	}

	//@MODULE[ModuleTestSubject]
	//{
	//	I want to delete the Oxygen constraint type but don't know how --gordonf
	//	-CONSTRAINT[],0 {}
	//}
}
