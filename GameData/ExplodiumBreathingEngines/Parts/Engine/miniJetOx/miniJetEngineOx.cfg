+PART[miniJetEngine]:FOR[ExplodiumBreathingEngines]
{
	@name = miniJetEngineOx
	@MODEL
	{
		%texture = SmallJet, ExplodiumBreathingEngines/Parts/Engine/miniJetOx/miniJetOx
	}

	@title = J-21 "Hades" Basic ExV Engine
	@description = A small explodium breathing turbojet. Not very efficient, anemic thrust, but hey--it's cheap! Requires Oxidizer.
	@tags = aircraft (hades plane propuls turb
	@MODULE[ModuleEnginesFX]
	{
		@PROPELLANT[IntakeAir]
		{
			@name = ExpVapour
			@ratio = 0.063
			%DrawGauge = False
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Oxidizer
			@ratio = 1
			%DrawGauge = True
		}
		@atmosphereCurve
		{
			@key = 0 2896 0 0
		}
	}
}
